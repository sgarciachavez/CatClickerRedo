<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker Redo!</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <header>
      <h1>Cat Gallery</h1>

    </header>
    <main>
      <p>Click on any cat name to see their picture!</p>
      <div id="tab-container" class="tab">
        <!-- dynamic buttons created here-->
      </div>

      <div id="cat-container">
        <!-- Picture displayed here!-->
        <h3></h3>
        <p><span></span></p>
        <img>
        <br>
        <button id="" class="admin vertical-space hide">Admin</button>
      </div>

      <div id="admin-area" class="admin-area">
        <form id="form" action="" class="hide">
          <br>
          <fieldset>
            <legend>Update Cat Information</legend>
            <div>
              <label for="catname">Cat name:</label>
              <input id="catname" type="text" name="catname">
            </div>
            <div>
              <label for="caturl">Cat url:</label>
              <input id="caturl" type="text" name="caturl">
            </div>
            <div>
              <label for="catclicks">Cat clicks:</label>
              <input id="catclicks" type="text" name="catclicks">
            </div>
          </fieldset>
          <br>
          <div class="submitbuttons">
            <input type="submit" value="Cancel" class="admin">
            <input type="submit" value="Submit" class="admin">
            <input type="hidden" id="catid" name="catid" value="">
          </div>
        </form>
      </div>

    </main>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
